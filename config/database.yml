# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgresql
  database: trainlines_dev
  username: trainlines
  encoding: utf8
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  database: trainlines_test
  username: trainlines
  encoding: utf8
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: trainlines
  encoding: utf8
  pool: 5
  timeout: 5000

cucumber:
  <<: *test